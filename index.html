<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Evan Carlson">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <title>Coding Quiz!</title>
</head>

<body>
    <header class="bg-info text-white p-5 d-flex justify-content-between">
        <h1>Code Quiz</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-xl-start text-white" aria-current="page" href="./index.html">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-xl-start text-white" href="./highscores.html">HighScores</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="alert alert-info w-90 h-90" role="alert">
            <section class="container text-center">

                <section>
                    <p>Instructions</p>
                    <article>
                        <h3 class="timer"></h3>
                        <button class="btn btn-warning" id="start-button">Start Quiz</button>
                    </article>
                </section>
                <article id="multiple-choice" class="container alert alert-parimary m-5 p-5">
                    <h2 id="question"></h2>
                    <div class="d-grid gap-2 containr m-1 p-1">
                        <button class="btn btn-primary" type="button" id="choice-button1">Button</button>
                        <button class="btn btn-primary" type="button" id="choice-button2">Button</button>
                        <button class="btn btn-primary" type="button" id="choice-button3">Button</button>
                        <button class="btn btn-primary" type="button" id="choice-button4">Button</button>
                    </div>
                    <div>

                    </div>
                </article>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
